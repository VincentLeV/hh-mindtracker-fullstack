<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login Form</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-sm mt-5">
		<h1 class="mt-3 mb-4 text-center">Mind Tracker</h1>
		<div class="alert alert-danger" th:if="${param.error}">
		    Invalid username and password.
		</div>
		<div class="alert alert-warning" th:if="${param.logout}">
		    You have been logged out.
		</div>
		
		<form th:action="@{/login}" method="post" class="w-50 mx-auto">
		    <div class="mb-1">
		    	<label class="form-label">User Name</label>
		    	<input type="text" name="username" class="form-control"/> 
		    </div>
		    
		    <div class="mb-1">
		    	<label class="form-label">Password</label>
		    	<input type="password" name="password" class="form-control"/> 
		    </div>
		    
		    <div class="mt-4 text-center">
		    	<input type="submit" value="Sign In" class="btn btn-primary"  style="width: 9rem;"/>
		    </div>
		</form>
		
		<form th:action="@{/signup}" method="post">
		 	<div class="mt-3 text-center">
		 		<input type="submit" value="Sign Up" class="btn btn-primary"  style="width: 9rem;"/>
		 	</div>
		</form>
	</div>
</body>
</html>
