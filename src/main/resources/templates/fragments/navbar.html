<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
<head>
	<title>Navbar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
		<div class="container-fluid px-5">	
			<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="width: 25%;">
		        <li class="nav-item">
		          <a class="nav-link active" href="/">Mind Tracker</a>
		        </li>
		     </ul>
			     
	     	<div style="width: 50%;" class="text-center">
	     		<h5 th:inline="text">
					Welcome, [[${#httpServletRequest.remoteUser}]]!
				</h5>
				
				<button th:if="${userRole.equals('ADMIN')}" class="btn btn-info btn-sm">
					User List
			    </button>
	     	</div>
	     	
	     	<div style="width: 25%;" class="text-end">
	     		<form th:action="@{/logout}" method="post" class="nav-item">
					<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
				</form>
	     	</div>
		</div>
	</nav>
</body>
</html>
