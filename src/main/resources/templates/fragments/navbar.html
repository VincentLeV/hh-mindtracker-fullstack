<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
<head>
	<title>Navbar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
		<div class="container-fluid px-5">	
			<a th:href="@{/entries}" class="navbar-brand mb-1 h1" href="/">
          		Mind Tracker
          	</a>
			<ul class="navbar-nav me-auto mb-lg-0" style="width: 25%;">
				<li class="nav-item">
		          <a th:href="@{/entries}" class="nav-link active">Home</a>
		        </li>
		        <li class="nav-item">
		          <a th:href="@{/users}" th:if="${userRole.equals('ADMIN')}" class="nav-link active">Users</a>
		        </li>
		     </ul>
			     
	     	<div style="width: 40%;" class="text-center">
	     		<h5 th:inline="text">
					Welcome, [[${#httpServletRequest.remoteUser}]]!
				</h5>
	     	</div>
	     	
	     	<div style="width: 35%;" class="text-end">
	     		<form th:action="@{/logout}" method="post" class="nav-item">
					<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
				</form>
	     	</div>
		</div>
	</nav>
</body>
</html>
