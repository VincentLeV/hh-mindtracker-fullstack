<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
<head>
	<title>Sign-up Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-sm mt-5">
     	<h2 class="mt-3 mb-4 text-center">Sign-up</h2>
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post" class="w-50 mx-auto">
			<div class="mb-1">
				<label class="form-label">Full Name</label>
				<input type="text" th:field="*{fullname}" class="form-control"/>
				<p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Full Name Error</p>	
			</div>
			
			<div class="mb-1">
				<label class="form-label">Username</label>
				<input type="text" th:field="*{username}" class="form-control"/>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			
			<div class="mb-1">
				<label class="form-label">Password</label>
				<input type="password" th:field="*{password}" class="form-control"/>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			
			<div class="mb-1">
				<label class="form-label">Re-type Password</label>
				<input type="password" th:field="*{passwordCheck}" class="form-control"/>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<div class="mt-4 text-center">
				<input type="submit" class="btn btn-primary" value="Signup"></input>	
			</div>
		</form>
		
		<div class="mt-3 text-center">
			<a href="/login"><button class="btn btn-warning">Cancel</button></a>
		</div>
	</div>
</body>
</html>
